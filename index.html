<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Personal Notes</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Shimmer loading effect */
        .shimmer-bg {
            background: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%);
            background-size: 1000px 100%;
            animation: shimmer 1.5s infinite linear;
        }
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        .shimmer-card {
            @apply p-4 rounded-xl shadow-md bg-white;
        }
        .shimmer-line {
            height: 16px;
            width: 90%;
            @apply rounded-md shimmer-bg mb-2;
        }
        .shimmer-line-short {
            height: 16px;
            width: 60%;
            @apply rounded-md shimmer-bg;
        }
        .shimmer-title {
            height: 24px;
            width: 70%;
            @apply rounded-md shimmer-bg mb-3;
        }
        .shimmer-content {
            height: 48px;
            width: 100%;
            @apply rounded-md shimmer-bg mb-4;
        }
        .shimmer-button {
            height: 36px;
            width: 80px;
            @apply rounded-md shimmer-bg;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="app" class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Message Modal -->
        <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg w-11/12 max-w-sm">
                <h3 id="modalTitle" class="font-bold text-lg mb-2 text-gray-900"></h3>
                <p id="modalMessage" class="text-gray-700 text-sm mb-4"></p>
                <div class="flex justify-end space-x-2">
                    <button id="modalConfirm" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition hidden">Confirm</button>
                    <button id="modalClose" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">Close</button>
                </div>
            </div>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200 mt-10 hidden">
            <h2 id="authHeading" class="text-3xl font-bold text-center mb-6 text-gray-900">Sign In</h2>

            <!-- Sign In Form -->
            <form id="signInForm" class="space-y-4">
                <div>
                    <label for="signInEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="signInEmail" placeholder="your@email.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" required>
                </div>
                <div>
                    <label for="signInPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="signInPassword" placeholder="********" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="space-y-4 hidden">
                <div>
                    <label for="signUpEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="signUpEmail" placeholder="your@email.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" required>
                </div>
                <div>
                    <label for="signUpPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="signUpPassword" placeholder="********" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition">Sign Up</button>
            </form>

            <div class="mt-6 text-center">
                <button id="toggleAuthMode" class="text-blue-600 hover:underline text-sm">
                    Don't have an account? Sign Up
                </button>
            </div>

            <div class="relative flex items-center justify-center my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative bg-white px-4 text-sm text-gray-500">
                    OR
                </div>
            </div>

            <!-- Google Sign In Button -->
            <button id="googleSignInBtn" class="w-full bg-red-600 text-white p-3 rounded-lg font-semibold flex items-center justify-center space-x-2 hover:bg-red-700 transition">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M7 11v2.4h3.97c-.16 1.02-.67 1.87-1.44 2.45v3.16h4.15c2.45-2.26 3.87-5.54 3.87-9.3A9.998 9.998 0 0012 3C6.48 3 2 7.48 2 13s4.48 10 10 10c4.78 0 8.87-3.08 9.9-7.38l-4.25-3.32c-.93 2.82-3.6 4.7-6.09 4.7-3.23 0-5.87-2.6-5.87-5.8S8.77 7.2 12 7.2c1.76 0 3.32.6 4.56 1.76L19 6.2C17.27 4.59 14.77 3 12 3 6.48 3 2 7.48 2 13s4.48 10 10 10z"/>
                </svg>
                <span>Sign in with Google</span>
            </button>
        </div>

        <!-- Notes Section -->
        <div id="notesSection" class="hidden">
            <header class="flex flex-col sm:flex-row items-center justify-between bg-white p-4 sm:p-6 rounded-xl shadow-lg mb-6 border border-gray-200">
                <h1 class="text-3xl font-bold text-gray-900 mb-4 sm:mb-0">Your Notes</h1>
                <div class="flex items-center space-x-4">
                    <span id="userIdDisplay" class="text-sm text-gray-600 font-medium"></span>
                    <button id="signOutBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-semibold">Sign Out</button>
                </div>
            </header>

            <!-- Add Note Form -->
            <div class="bg-white p-6 rounded-xl shadow-lg mb-6 border border-gray-200">
                <h3 class="text-2xl font-semibold mb-4 text-gray-900">Add New Note</h3>
                <form id="addNoteForm" class="space-y-4">
                    <div>
                        <label for="noteTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="noteTitle" placeholder="My awesome note title" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" required>
                    </div>
                    <div>
                        <label for="noteContent" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                        <textarea id="noteContent" rows="4" placeholder="Write your thoughts here..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">Add Note</button>
                </form>
            </div>

            <!-- Notes List -->
            <div id="notesList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Shimmer loading placeholders -->
                <div class="shimmer-card animate-pulse" id="shimmerTemplate">
                    <div class="shimmer-title"></div>
                    <div class="shimmer-content"></div>
                    <div class="flex justify-end space-x-2">
                        <div class="shimmer-button"></div>
                        <div class="shimmer-button"></div>
                    </div>
                </div>
            </div>

            <!-- Edit Note Modal -->
            <div id="editNoteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white p-6 rounded-xl shadow-lg w-11/12 max-w-lg">
                    <h3 class="font-bold text-2xl mb-4 text-gray-900">Edit Note</h3>
                    <form id="editNoteForm" class="space-y-4">
                        <input type="hidden" id="editNoteId">
                        <div>
                            <label for="editNoteTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                            <input type="text" id="editNoteTitle" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" required>
                        </div>
                        <div>
                            <label for="editNoteContent" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                            <textarea id="editNoteContent" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelEditBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition font-semibold">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            onAuthStateChanged,
            signOut,
            GoogleAuthProvider,
            signInWithPopup,
            signInWithCustomToken,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            serverTimestamp,
            query,
            orderBy,
            onSnapshot,
            doc,
            updateDoc,
            deleteDoc,
            getDocs,
            getDoc,
            where
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables (provided by Canvas environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_API_KEY", // Replace with your actual key if not running in Canvas
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUserId = null;
        let isAuthReady = false; // Flag to indicate if auth state has been checked

        // --- DOM Elements ---
        const authSection = document.getElementById('authSection');
        const notesSection = document.getElementById('notesSection');
        const authHeading = document.getElementById('authHeading');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const toggleAuthMode = document.getElementById('toggleAuthMode');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const userIdDisplay = document.getElementById('userIdDisplay');

        const addNoteForm = document.getElementById('addNoteForm');
        const noteTitleInput = document.getElementById('noteTitle');
        const noteContentInput = document.getElementById('noteContent');
        const notesList = document.getElementById('notesList');
        const shimmerTemplate = document.getElementById('shimmerTemplate');

        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirm = document.getElementById('modalConfirm');
        const modalClose = document.getElementById('modalClose');

        const editNoteModal = document.getElementById('editNoteModal');
        const editNoteForm = document.getElementById('editNoteForm');
        const editNoteIdInput = document.getElementById('editNoteId');
        const editNoteTitleInput = document.getElementById('editNoteTitle');
        const editNoteContentInput = document.getElementById('editNoteContent');
        const cancelEditBtn = document.getElementById('cancelEditBtn');

        let isSignInMode = true; // State for auth form

        // --- Utility Functions ---

        /**
         * Displays a custom message modal.
         * @param {string} title - The title of the modal.
         * @param {string} message - The message content.
         * @param {boolean} isConfirm - If true, shows a confirm button.
         * @returns {Promise<boolean>} Resolves to true if confirmed, false if cancelled/closed.
         */
        function showMessageModal(title, message, isConfirm = false) {
            return new Promise((resolve) => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');

                if (isConfirm) {
                    modalConfirm.classList.remove('hidden');
                    modalConfirm.onclick = () => {
                        messageModal.classList.add('hidden');
                        modalConfirm.classList.add('hidden');
                        resolve(true);
                    };
                } else {
                    modalConfirm.classList.add('hidden');
                }

                modalClose.onclick = () => {
                    messageModal.classList.add('hidden');
                    modalConfirm.classList.add('hidden');
                    resolve(false);
                };
            });
        }

        /**
         * Displays shimmer loading effects.
         * @param {boolean} show - True to show, false to hide.
         * @param {number} count - Number of shimmer items to display.
         */
        function toggleShimmer(show, count = 3) {
            notesList.innerHTML = ''; // Clear existing notes/shimmers
            if (show) {
                for (let i = 0; i < count; i++) {
                    const shimmerClone = shimmerTemplate.cloneNode(true);
                    shimmerClone.removeAttribute('id'); // Remove id from clones
                    shimmerClone.classList.remove('hidden');
                    notesList.appendChild(shimmerClone);
                }
            }
        }

        /**
         * Applies exponential backoff for retrying API calls.
         * @param {Function} apiCall - The API function to call.
         * @param {Array} args - Arguments to pass to the API function.
         * @param {number} retries - Number of retries.
         * @param {number} delay - Initial delay in ms.
         * @returns {Promise<any>} The result of the API call.
         */
        async function withExponentialBackoff(apiCall, args = [], retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    return await apiCall(...args);
                } catch (error) {
                    if (i < retries - 1) {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential increase
                    } else {
                        throw error; // Re-throw if all retries fail
                    }
                }
            }
        }

        // --- Auth Event Listeners ---
        toggleAuthMode.addEventListener('click', () => {
            isSignInMode = !isSignInMode;
            if (isSignInMode) {
                authHeading.textContent = 'Sign In';
                signInForm.classList.remove('hidden');
                signUpForm.classList.add('hidden');
                toggleAuthMode.textContent = "Don't have an account? Sign Up";
            } else {
                authHeading.textContent = 'Sign Up';
                signInForm.classList.add('hidden');
                signUpForm.classList.remove('hidden');
                toggleAuthMode.textContent = "Already have an account? Sign In";
            }
        });

        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.signInEmail.value;
            const password = e.target.signInPassword.value;
            try {
                await withExponentialBackoff(signInWithEmailAndPassword, [auth, email, password]);
            } catch (error) {
                showMessageModal('Sign In Failed', error.message);
            }
        });

        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.signUpEmail.value;
            const password = e.target.signUpPassword.value;
            try {
                await withExponentialBackoff(createUserWithEmailAndPassword, [auth, email, password]);
            } catch (error) {
                showMessageModal('Sign Up Failed', error.message);
            }
        });

        googleSignInBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await withExponentialBackoff(signInWithPopup, [auth, provider]);
            } catch (error) {
                // Handle specific errors like 'auth/popup-closed-by-user'
                if (error.code !== 'auth/popup-closed-by-user') {
                    showMessageModal('Google Sign In Failed', error.message);
                }
            }
        });

        signOutBtn.addEventListener('click', async () => {
            const confirmed = await showMessageModal('Confirm Sign Out', 'Are you sure you want to sign out?', true);
            if (confirmed) {
                try {
                    await withExponentialBackoff(signOut, [auth]);
                } catch (error) {
                    showMessageModal('Sign Out Failed', error.message);
                }
            }
        });

        // --- Note Management Functions ---

        /**
         * Renders a single note card.
         * @param {Object} note - The note object from Firestore.
         * @returns {HTMLElement} The created note card element.
         */
        function createNoteCard(note) {
            const noteCard = document.createElement('div');
            noteCard.id = `note-${note.id}`;
            noteCard.className = 'bg-white p-6 rounded-xl shadow-md border border-gray-200 flex flex-col justify-between transform transition-all duration-300 hover:scale-102 hover:shadow-lg';
            noteCard.innerHTML = `
                <div>
                    <h4 class="text-xl font-semibold mb-2 text-gray-900">${note.title}</h4>
                    <p class="text-gray-700 text-sm mb-4">${note.content}</p>
                    <p class="text-gray-500 text-xs mt-2">Created: ${new Date(note.createdAt.toDate()).toLocaleString()}</p>
                </div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button data-id="${note.id}" data-title="${note.title}" data-content="${note.content}"
                            class="edit-note-btn px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition font-medium text-sm">Edit</button>
                    <button data-id="${note.id}"
                            class="delete-note-btn px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition font-medium text-sm">Delete</button>
                </div>
            `;

            noteCard.querySelector('.edit-note-btn').addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                const title = e.target.dataset.title;
                const content = e.target.dataset.content;
                editNoteIdInput.value = id;
                editNoteTitleInput.value = title;
                editNoteContentInput.value = content;
                editNoteModal.classList.remove('hidden');
            });

            noteCard.querySelector('.delete-note-btn').addEventListener('click', async (e) => {
                const id = e.target.dataset.id;
                const confirmed = await showMessageModal('Confirm Delete', 'Are you sure you want to delete this note?', true);
                if (confirmed) {
                    try {
                        const noteDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/notes`, id);
                        await withExponentialBackoff(deleteDoc, [noteDocRef]);
                        showMessageModal('Success', 'Note deleted successfully!');
                    } catch (error) {
                        showMessageModal('Error', 'Failed to delete note: ' + error.message);
                    }
                }
            });

            return noteCard;
        }

        // --- Note Form Event Listeners ---
        addNoteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = noteTitleInput.value.trim();
            const content = noteContentInput.value.trim();

            if (!title) {
                showMessageModal('Input Error', 'Note title cannot be empty.');
                return;
            }

            try {
                const notesCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/notes`);
                await withExponentialBackoff(addDoc, [notesCollectionRef, {
                    title,
                    content,
                    createdAt: serverTimestamp()
                }]);
                noteTitleInput.value = '';
                noteContentInput.value = '';
                showMessageModal('Success', 'Note added successfully!');
            } catch (error) {
                showMessageModal('Error', 'Failed to add note: ' + error.message);
            }
        });

        editNoteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = editNoteIdInput.value;
            const title = editNoteTitleInput.value.trim();
            const content = editNoteContentInput.value.trim();

            if (!title) {
                showMessageModal('Input Error', 'Note title cannot be empty.');
                return;
            }

            try {
                const noteDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/notes`, id);
                await withExponentialBackoff(updateDoc, [noteDocRef, {
                    title,
                    content
                }]);
                editNoteModal.classList.add('hidden');
                showMessageModal('Success', 'Note updated successfully!');
            } catch (error) {
                showMessageModal('Error', 'Failed to update note: ' + error.message);
            }
        });

        cancelEditBtn.addEventListener('click', () => {
            editNoteModal.classList.add('hidden');
        });

        // --- Authentication State Observer ---
        onAuthStateChanged(auth, async (user) => {
            currentUserId = user ? user.uid : null;
            isAuthReady = true; // Auth state has been checked

            if (user) {
                authSection.classList.add('hidden');
                notesSection.classList.remove('hidden');
                userIdDisplay.textContent = `User ID: ${user.uid}`;
                toggleShimmer(true); // Show shimmer while loading notes
                if (db && currentUserId) {
                    // Setup real-time listener for notes
                    const notesCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/notes`);
                    // Note: orderBy is commented out to avoid potential index errors.
                    // Data will be sorted in memory.
                    const q = query(notesCollectionRef); // , orderBy('createdAt', 'desc')

                    onSnapshot(q, (snapshot) => {
                        notesList.innerHTML = ''; // Clear notes before re-rendering
                        if (snapshot.empty) {
                            notesList.innerHTML = '<p class="col-span-full text-center text-gray-500 text-lg py-10">No notes yet. Add your first note!</p>';
                        } else {
                            const notesData = [];
                            snapshot.forEach(doc => {
                                notesData.push({ id: doc.id, ...doc.data() });
                            });
                            // Sort notes in memory by createdAt descending
                            notesData.sort((a, b) => {
                                // Handle serverTimestamp() not being immediately available
                                const timeA = a.createdAt?.toDate ? a.createdAt.toDate().getTime() : 0;
                                const timeB = b.createdAt?.toDate ? b.createdAt.toDate().getTime() : 0;
                                return timeB - timeA;
                            });
                            notesData.forEach(note => {
                                notesList.appendChild(createNoteCard(note));
                            });
                        }
                    }, (error) => {
                        console.error("Error fetching notes: ", error);
                        showMessageModal('Error', 'Failed to load notes: ' + error.message);
                    });
                }
            } else {
                authSection.classList.remove('hidden');
                notesSection.classList.add('hidden');
            }
        });

        // Initial sign-in with custom token if available
        window.onload = async () => {
            if (initialAuthToken) {
                try {
                    await withExponentialBackoff(signInWithCustomToken, [auth, initialAuthToken]);
                    // Auth state change listener will handle UI update
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                    // Fallback to anonymous or show auth UI if custom token fails
                    try {
                        await withExponentialBackoff(signInAnonymously, [auth]);
                    } catch (anonError) {
                        console.error("Error signing in anonymously:", anonError);
                        showMessageModal('Authentication Error', 'Failed to authenticate. Please sign in.');
                    }
                }
            } else {
                // If no custom token, try anonymous sign-in or let onAuthStateChanged handle it
                try {
                    await withExponentialBackoff(signInAnonymously, [auth]);
                } catch (anonError) {
                    console.error("Error signing in anonymously:", anonError);
                    showMessageModal('Authentication Error', 'Failed to authenticate. Please sign in.');
                }
            }
            shimmerTemplate.classList.add('hidden'); // Hide the template after initial load
        };

    </script>
</body>
</html>
